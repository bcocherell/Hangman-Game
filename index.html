<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman - Bands I Like</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>

    <div class="bg"></div>

    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center"><strong>hangman: bands i like</strong></h1>
        <h4 class="text-center">start typing! (think modern indie/alternative)</h4>
      </div>

       <div class="row">
    
        <div class="col-md-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">band name</h3>
            </div>
            <div class="panel-body">
              <div id="game" class="text-center">
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">guesses remaining</h3>
            </div>
            <div class="panel-body">
              <div id="guesses-remaining" class="text-center">
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">guesses</h3>
            </div>
            <div class="panel-body">
              <div id="guesses" class="text-center">
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">wins</h3>
            </div>
            <div class="panel-body">
              <div id="wins" class="text-center">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div id="wiki" class="panel-body">
              <div class="row">
                <div class="col-md-3 col-sm-3"><img src="assets/images/album1.png" class="img-responsive" alt="Album Cover"></div>
                <div class="col-md-3 col-sm-3"><img src="assets/images/album2.jpg" class="img-responsive" alt="Album Cover"></div>
                <div class="col-md-3 col-sm-3"><img src="assets/images/album3.jpg" class="img-responsive" alt="Album Cover"></div>
                <div class="col-md-3 col-sm-3"><img src="assets/images/album4.jpg" class="img-responsive" alt="Album Cover"></div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div id="youtube" class="panel-body">
              <div class="row">
                <div class="col-md-3 col-sm-3"><img src="assets/images/album5.jpg" class="img-responsive" alt="Album Cover"></div>
                <div class="col-md-3 col-sm-3"><img src="assets/images/album6.png" class="img-responsive" alt="Album Cover"></div>
                <div class="col-md-3 col-sm-3"><img src="assets/images/album7.jpg" class="img-responsive" alt="Album Cover"></div>
                <div class="col-md-3 col-sm-3"><img src="assets/images/album8.jpg" class="img-responsive" alt="Album Cover"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script async src="https://cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
